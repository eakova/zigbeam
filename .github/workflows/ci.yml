name: CI

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        optimize: ${{ github.event_name == 'pull_request' && fromJSON('["Debug"]') || fromJSON('["Debug","ReleaseFast"]') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/.zig-local-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Run tests (${{ matrix.optimize }})
        run: zig build -Doptimize=${{ matrix.optimize }} test
