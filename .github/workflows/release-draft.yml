name: Draft Release (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to draft (e.g. v1.2.3)"
        required: true

permissions:
  contents: write

jobs:
  draft_release:
    name: Create draft GitHub release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0

      - name: Prepare release body
        id: body
        env:
          TAG: ${{ inputs.tag }}
        run: |
          DATE="$(date -u +%Y-%m-%d)"
          OUT="$RUNNER_TEMP/release_body.md"
          cat > "$OUT" << EOF
          # Zigâ€‘Beam ${TAG}

          Date: ${DATE}

          This is a draft release generated from tag ${TAG}.

          ## Quick Start (pin by tag)
          ```bash
          zig fetch --save https://github.com/eakova/zig-beam/archive/refs/tags/${TAG}.tar.gz
          ```

          In build.zig:
          ```zig
          const dep = b.dependency("zigbeam", .{});
          const beam = dep.module("zigbeam");
          exe.root_module.addImport("zigbeam", beam);
          ```

          In code:
          ```zig
          const beam = @import("zigbeam");
          ```
          EOF
          echo "path=$OUT" >> $GITHUB_OUTPUT

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: ${{ inputs.tag }}
          tag_name: ${{ inputs.tag }}
          body_path: ${{ steps.body.outputs.path }}
          files: |
            docs/README.md
            src/libs/beam-*/README.md
